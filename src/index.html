<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профит Кит</title>
  </head>
  <body class="page">
    <header class="header">
      <button class="header__btn header__btn_no-border header__btn_main">
        <h1 class="header__text">ПОПУЛЯРНЫЕ ТОВАРЫ</h1>
      </button>
      <button class="header__btn header__btn_recent">Недавно купили</button>
      <button class="header__btn header__btn_int">
        Вас может заинтересовать
      </button>
    </header>
    <main>
      <section class="main" id="slider">
        <button class="cards__slider-btn cards__slider-btn_left"></button>
        <button class="cards__slider-btn cards__slider-btn_right"></button>
        <div class="cards__slider">
          <ul class="cards cards__main"></ul>
        </div>
        <div class="cards__slider">
          <ul class="cards cards__recent cards_display_none"></ul>
        </div>
        <div class="cards__slider">
          <ul class="cards cards__interesting cards_display_none"></ul>
        </div>
      </section>
    </main>

    <template id="card-template">
      <li class="card">
        <button class="card__btn card__btn_type_like"></button>
        <button class="card__btn card__btn_type_compare"></button>
        <img class="card__image" src="./images/pic2.png" />
        <div class="card__caption">
          <p class="card__title"></p>
          <p class="card__price"></p>
        </div>
        <div class="card__main-btns">
          <div class="card__count-container">
            <button class="card__count-btn card__count-btn_minus"></button>
            <span class="card__count-btn__num">0</span>
            <button class="card__count-btn card__count-btn_plus"></button>
          </div>
          <button class="card__basket">
            <div class="card__basket-img"></div>
            <span class="card__basket-name">В корзину</span>
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
